name: terraform-ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  fmt-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform (pin to 1.11.4)
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.4
          terraform_wrapper: false

      - name: terraform fmt (check)
        run: terraform fmt -recursive -check

      - name: Validate modules (no backend)
        run: |
          set -euo pipefail
          for dir in modules/nsg modules/vm modules/storage-bootstrap; do
            echo "==> $dir"
            terraform -chdir="$dir" init -backend=false -input=false >/dev/null
            terraform -chdir="$dir" validate
          done

      - name: Validate environments (no backend)
        run: |
          set -euo pipefail
          for dir in environments/dev environments/prod; do
            echo "==> $dir"
            terraform -chdir="$dir" init -backend=false -input=false >/dev/null
            terraform -chdir="$dir" validate
          done
